<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Trivia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/amazonFavicon2.png">
</head>
<body>

  <div class="container">
      
    <!-- jumbotron -->
    <div class="jumbotron text-center">
        <h1>Amazon Trivia!</h1>
    </div>

      <!-- row with panel that will house the trivia question and answers? -->
      <div class="row">

        <div class="col-lg-12">
          <div class="panel panel-default text-center">
            <div class="panel-heading">
              <h3 class="panel-title timer">Time: 10</h3>
            </div>

            <div class="panel-body">
              <button class="startButton btn-primary btn-lg">Click To Begin</button>
              <div class="triviaContent text-center">
                <h2 class="question">Question:</h2>
                <div class="allAnswers">
                <h4 class="a correct answer" value="a">A</h4> 
                <h4 class="b incorrect answer" value="b">B</h4> 
                <h4 class="c noGuess answer" value="c">C</h4> 
                <h4 class="d answer" value="d">D</h4>
              </div>
             </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <footer>
    <nav class="navbar navbar-fixed-bottom text-center">

    </nav>
  </footer> -->

<!-- jQuery cdn -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
